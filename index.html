<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big New - Crédito Facilitado</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      background-color: #f5f5f5;
      line-height: 1.6;
    }
    header {
      background-color: #00467f;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
    }
    header .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .hero {
      position: relative;
      height: 60vh;
      background: url('URL_DA_IMAGEM_HERO_AQUI') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .lead-form {
      background-color: #fff;
      padding: 40px;
      margin: -50px auto 40px;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .lead-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00467f;
    }
    .lead-form form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .lead-form .form-group {
      flex: 1 1 300px;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }
    .lead-form label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .lead-form input,
    .lead-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .lead-form button {
      padding: 15px 30px;
      background-color: #00467f;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px auto 0;
      display: block;
    }
    .lead-form button:hover {
      background-color: #00335a;
    }
    .info-section {
      padding: 40px;
      background-color: #e9ecef;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .info-section .info-text {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .info-section .info-image {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .info-section .info-image img {
      width: 100%;
      border-radius: 8px;
    }
    /* Nova seção de dados da Big New */
    .business-info {
      background-color: #fff;
      padding: 40px 20px;
    }
    .business-info .info-container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    .business-info h2 {
      color: #00467f;
      margin-bottom: 20px;
    }
